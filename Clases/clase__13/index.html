<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Clase 13 - Efectos y Animaciones con Jquery</title>
  </head>
  <body>
    <h1>Probando efectos y animaciones con JQUERY</h1>
    <hr />
    <div class="container">
      <div id="caja-prueba">
        <h2>Caja de prueba</h2>
      </div>
    </div>
    <div id="botonera1">
      <button id="btnShow" class="btn btn-warning">show()</button>
      <button id="btnHide" class="btn btn-warning">hide()</button>
      <button id="btnFadeIn" class="btn btn-warning">fadeIn("slow")</button>
      <button id="btnFadeOut" class="btn btn-warning">fadeOut("slow")</button>
      <button id="btnCallBack" class="btn btn-warning">
        fade con Callback
      </button>
      <button id="btnSlideDown" class="btn btn-warning">slideDown()</button>
      <button id="btnSlideUp" class="btn btn-warning">slideUp()</button>
      <button id="btnSlideToggle" class="btn btn-warning">slideToggle()</button>
    </div>
    <hr />
    <div class="caja"></div>
    <br />
    <div class="caja"></div>
    <br />
    <div class="caja"></div>
    <hr />
    <div id="botonera2">
      <h3>Fondos</h3>
      <div>
        <button id="btnRojo" class="btn btn-warning">Rojo</button>
        <button id="btnAzul" class="btn btn-warning">Azul</button>
        <button id="btnVerde" class="btn btn-warning">Verde</button>
        <button id="btnSinFondo" class="btn btn-warning">Sin fondo</button>
      </div>
    </div>

    <h2 id="subtitulo">Aca arrancamos con animate</h2>

    <div class="container">
      <div class="textoAnimado">
        <p>Text Animado usando animate() con jquery</p>
      </div>
    </div>

    <div class="container">
      <button id="btnTop" class="btn btn-primary">Top</button>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
      integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
